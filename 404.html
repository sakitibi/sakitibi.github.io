u3059\u308B\u884C\u70BA\u3092\u542B\u3080\u3002\uFF09 <br\/>\u2464 \u6B21\u306B\u63B2\u3052\u308B\u60C5\u5831\u3092\u5F53\u5354\u4F1A\u306E\u4E8B\u524D\u306E\u66F8\u9762\u306B\u3088\u308B\u540C\u610F\u306A\u304F\u5F53\u5354\u4F1A\u306B\u63D0\u4F9B\u3059\u308B\u884C\u70BA<br\/>a. \u904E\u5EA6\u306B\u66B4\u529B\u7684\u53C8\u306F\u6B8B\u8650\u306A\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>b. \u30B3\u30F3\u30D4\u30E5\u30FC\u30BF\u30FC\u30FB\u30A6\u30A3\u30EB\u30B9\u305D\u306E\u4ED6\u306E\u6709\u5BB3\u306A\u30B3\u30F3\u30D4\u30E5\u30FC\u30BF\u30FC\u30FB\u30D7\u30ED\u30B0\u30E9\u30E0\u3092\u542B\u3080\u60C5\u5831\u3000<br\/>c. \u5F53\u5354\u4F1A\u306E\u540D\u8A89\u53C8\u306F\u4FE1\u7528\u3092\u6BC0\u640D\u3059\u308B\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>d. \u904E\u5EA6\u306B\u308F\u3044\u305B\u3064\u306A\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>e. \u5DEE\u5225\u3092\u52A9\u9577\u3059\u308B\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>f. \u81EA\u6BBA\u3001\u81EA\u50B7\u884C\u70BA\u3092\u52A9\u9577\u3059\u308B\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>g. \u85AC\u7269\u306E\u4E0D\u9069\u5207\u306A\u5229\u7528\u3092\u52A9\u9577\u3059\u308B\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>h. \u53CD\u793E\u4F1A\u7684\u306A\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>i. \u4ED6\u4EBA\u306B\u4E0D\u5FEB\u611F\u3092\u4E0E\u3048\u308B\u8868\u73FE\u3092\u542B\u3080\u60C5\u5831<br\/>\u2465 ICT-PF\u53C8\u306F\u95A2\u9023\u3059\u308B\u30CD\u30C3\u30C8\u30EF\u30FC\u30AF\u3084\u30B7\u30B9\u30C6\u30E0\u7B49\u306E\u904B\u55B6\u3092\u59A8\u3052\u3001\u652F\u969C\u3092\u53CA\u307C\u3059\u884C\u70BA <br\/>\u2466 \u5F53\u5354\u4F1A\u306E\u30CD\u30C3\u30C8\u30EF\u30FC\u30AF\u53C8\u306F\u30B7\u30B9\u30C6\u30E0\u7B49\u3078\u306E\u4E0D\u6B63\u30A2\u30AF\u30BB\u30B9\u304A\u3088\u3073\u5F53\u793E\u8A2D\u5099\u306B\u84C4\u7A4D\u3055\u308C\u305F\u60C5\u5831\u306E\u4E0D\u6B63\u66F8\u304D\u63DB\u3048\u82E5\u3057\u304F\u306F\u6D88\u53BB\u3059\u308B\u884C\u70BA\u305D\u306E\u5F53\u5354\u4F1A\u306B\u640D\u5BB3\u3092\u4E0E\u3048\u308B\u884C\u70BA<br\/>\u2467 \u4ED6\u306E\u4E07\u535AID\u767B\u9332\u8005\u306E\u4E07\u535AID\u53C8\u306F\u30D1\u30B9\u30EF\u30FC\u30C9\u3092\u5229\u7528\u3059\u308B\u884C\u70BA <br\/>\u2468 \u865A\u507D\u306E\u5185\u5BB9\u3067\u767B\u9332\u3057\u3001\u4ED6\u306E\u4E07\u535AID\u767B\u9332\u8005\u3001\u53C8\u306F\u67B6\u7A7A\u306E\u7B2C\u4E09\u8005\u306B\u6210\u308A\u3059\u307E\u3059\u884C\u70BA<br\/>\u2469 \u53CD\u793E\u4F1A\u7684\u52E2\u529B\u7B49\u3078\u306E\u5229\u76CA\u4F9B\u4E0E\u306B\u3064\u306A\u304C\u308B\u3088\u3046\u306A\u884C\u70BA<br\/>\u246A \u4E07\u535AID\u306E\u5229\u7528\u898F\u7D04\u304A\u3088\u3073\u4E07\u535AID\u306E\u8DA3\u65E8\u30FB\u76EE\u7684\u306B\u53CD\u3059\u308B\u884C\u70BA<br\/>\u246B \u305D\u306E\u4ED6\u5F53\u5354\u4F1A\u304C\u4E0D\u9069\u5207\u3067\u3042\u308B\u3068\u5224\u65AD\u3059\u308B\u884C\u70BA<br\/><br\/>\u7B2C\uFF19\u6761 \uFF08\u898F\u7D04\u9055\u53CD\u7B49\u306E\u5834\u5408\u306E\u63AA\u7F6E\uFF09\u3000<br\/>\uFF11 \u5F53\u5354\u4F1A\u306F\u3001\u4E07\u535AID\u767B\u9332\u8005\u304C\u524D\u6761\u305D\u306E\u4ED6\u672C\u898F\u7D04\u306B\u898F\u5B9A\u3059\u308B\u7FA9\u52D9\u306B\u9055\u53CD\u3057\u3001\u5F53\u5354\u4F1A\u304C\u76F8\u5F53\u306A\u671F\u9593\u3092\u5B9A\u3081\u3066\u662F\u6B63\u3092\u50AC\u544A\u3057\u305F\u306B\u3082\u304B\u304B\u308F\u3089\u305A\u3001\u9055\u53CD\u72B6\u614B\u304C\u662F\u6B63\u3055\u308C\u306A\u3044\u5834\u5408\u306B\u3001\u672C\u4E07\u535AID\u306E\u5229\u7528\u3092\u505C\u6B62\u53C8\u306F\u5931\u52B9\u3055\u305B\u308B\u3053\u3068\u304C\u3067\u304D\u307E\u3059\u3002<br\/><br\/>\uFF12\u3000\u524D\u9805\u306B\u57FA\u3065\u304D\u4E07\u535AID\u767B\u9332\u8005\u306E\u4E07\u535AID\u304C\u5931\u52B9\u3055\u308C\u305F\u3053\u3068\u306B\u3088\u308A\u640D\u5BB3\u304C\u751F\u3058\u305F\u5834\u5408\u3067\u3042\u3063\u3066\u3082\u3001\u5F53\u5354\u4F1A\u306F\u3001\u4E00\u5207\u8CAC\u4EFB\u3092\u8CA0\u3044\u307E\u305B\u3093\u3002<br\/><br\/>\uFF13\u3000\u5F53\u5354\u4F1A\u306F\u3001\u4EE5\u4E0B\u306E\u3044\u305A\u308C\u304B\u306B\u8A72\u5F53\u3059\u308B\u5834\u5408\u306B\u306F\u3001\u4E07\u535AID\u767B\u9332\u8005\u306B\u3088\u308B\u4E07\u535AID\u306E\u5229\u7528\u3092\u4E00\u6642\u7684\u306B\u505C\u6B62\u3059\u308B\u306A\u3069\u306E\u63AA\u7F6E\u3092\u8B1B\u3058\u308B\u5834\u5408\u304C\u3042\u308A\u307E\u3059\u3002\u306A\u304A\u3001\u672C\u9805\u306B\u3064\u3044\u3066\u3082\u524D\u9805\u3092\u6E96\u7528\u3057\u307E\u3059\u3002<br\/>\u2460 \u3000\u8AA4\u3063\u305F\u4E07\u535AID\u306E\u30D1\u30B9\u30EF\u30FC\u30C9\u304C\u4E00\u5B9A\u56DE\u6570\u4EE5\u4E0A\u5165\u529B\u3055\u308C\u305F\u3068\u304D<br\/>\u2461 \u3000\u5F53\u5354\u4F1A\u304C\u4E0D\u6B63\u30ED\u30B0\u30A4\u30F3\u307E\u305F\u306F\u305D\u306E\u304A\u305D\u308C\u304C\u3042\u308B\u3068\u5224\u65AD\u3057\u305F\u3068\u304D<br\/>\u2462 \u3000\u305D\u306E\u4ED6\u5354\u4F1A\u304C\u5FC5\u8981\u3068\u5224\u65AD\u3057\u305F\u3068\u304D<br\/><br\/>\uFF14\u3000\u5F53\u5354\u4F1A\u306F\u3001\u30B7\u30B9\u30C6\u30E0\u306E\u4FDD\u5B88\u3084\u969C\u5BB3\u306A\u3069\u306B\u3088\u308A\u3001\u4E07\u535AID\u306E\u5229\u7528\u3092\u4E00\u6642\u7684\u306B\u4E2D\u65AD\u3059\u308B\u5834\u5408\u304C\u3042\u308A\u307E\u3059\u3002\u5F53\u5354\u4F1A\u306F\u3001\u7DCA\u6025\u3084\u3080\u3092\u5F97\u306A\u3044\u3068\u304D\u3092\u9664\u304D\u3001\u3042\u3089\u304B\u3058\u3081\u305D\u306E\u65E8\u3092\u30DB\u30FC\u30E0\u30DA\u30FC\u30B8\u7B49\u3067\u304A\u77E5\u3089\u305B\u3057\u307E\u3059\u3002<br\/>\u672C\u9805\u306B\u57FA\u3065\u304D\u4E07\u535AID\u306E\u5229\u7528\u304C\u505C\u6B62\u82E5\u3057\u304F\u306F\u4E2D\u65AD\u3057\u305F\u3053\u3068\u306B\u3088\u308A\u3001\u4E07\u535AID\u767B\u9332\u8005\u306B\u640D\u5BB3\u304C\u751F\u3058\u305F\u5834\u5408\u3067\u3042\u3063\u3066\u3082\u3001\u5F53\u5354\u4F1A\u306F\u4E00\u5207\u8CAC\u4EFB\u3092\u8CA0\u3044\u307E\u305B\u3093\u3002<br\/><br\/>\u7B2C\uFF11\uFF10\u6761 \uFF08\u672C\u898F\u7D04\u306E\u9069\u7528\u304A\u3088\u3073\u5909\u66F4\uFF09\u300 					let scroll_not = scroll_notp + scroll_ny;
					if (scroll_y < scroll_not) {
						$('#agree' + i).prop('disabled', false);

					$('#consentmatters' + i).scroll(function () {
					        let scroll_y = $(this).get(0).scrollHeight;
					        let scroll_ny = $(this).get(0).offsetHeight;
						let scroll_p = $(this).scrollTop();
						let scroll = scroll_p + scroll_ny;

						if (scroll_y < scroll) {
							$('#agree' + i).prop('disabled', false);
						}
					});
				}

			}

			for (let i = 0; i < consentInfo.length; i++) {

					$('#link' + i).mousedown(function (e) {

					 if (e.which == 1) {
						$('#agree' + i).prop('disabled', false);
				      } else if (e.which == 2) {
						$('#agree' + i).prop('disabled', false);
				      }	else {
						  return;
				      }

					});

				}

			}

			if(consent == 0){

					$('.basic-btn').prop('disabled', true);
					location.href = backurl;
				});
			}

		});
